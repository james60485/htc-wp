			<header class="entry-header">
				<h1 class="entry-title" itemprop="headline">La bataille de Sivens, Part 2</h1>			</header>

			
		<div class="entry-content" itemprop="text">
			
<figure class="wp-block-gallery has-nested-images columns-4 wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex">
<figure class="wp-block-image size-full"><a href="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_001.jpg" data-lbwps-width="400" data-lbwps-height="600" data-lbwps-srcsmall="http://htc-wp.ddev.site:8000/wp-content/uploads/htc_gr_502_img_001-100x150.jpg" data-lbwps-caption="« Barrage de Sivens, Tir fatal », Une du journal Libération du Mercredi 29 octobre 2014. France &amp;#8211; Octobre 2014.&lt;br&gt;&lt;br&gt;« À Sivens, la mort suspecte d&#146;un opposant au barrage. Le corps d&#146;un étudiant de 21 ans a été découvert sur le site du Tarn après des heurts avec les forces de l&#146;ordre. Les causes du décès restent inconnues.&lt;br&gt;Il s&#146;appelait Rémi, et il avait 21 ans. Dans la nuit de samedi à dimanche, il est mort en marge d&#146;un rassemblement organisé contre le barrage de Sivens, dans le Tarn. Selon un communiqué de la préfecture, les gendarmes ont «découvert» un corps «vers 2 heures du matin». «Les sapeurs-pompiers sont intervenus rapidement mais n&#146;ont pu que constater le décès de la victime.» [&#133;] » *&lt;br&gt;&lt;br&gt;*https://www.liberation.fr/societe/2014/10/26/a-sivens-la-mort-suspecte-d-un-opposant-au-barrage_1130153   (consulté le 12 août 2020)"><img fetchpriority="high" decoding="async" width="800" height="1200" data-id="5019" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_001.jpg" alt="" class="wp-image-5019" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_001.jpg 800w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_001-300x450.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_001-683x1024.jpg 683w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_001-100x150.jpg 100w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_001-768x1152.jpg 768w" sizes="(max-width: 800px) 100vw, 800px"></a></figure>



<figure class="wp-block-image size-full"><a href="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_002.jpg" data-lbwps-width="900" data-lbwps-height="600" data-lbwps-srcsmall="http://htc-wp.ddev.site:8000/wp-content/uploads/htc_gr_502_img_002-150x100.jpg" data-lbwps-caption="Première réaction à la presse d&amp;rsquo;un opposant au projet de barrage connaissant la victime, le matin même de l&amp;rsquo;annonce du décès de Rémi Fraisse. Sivens, Département du Tarn, France &amp;#8211; 26 Octobre 2014.&lt;br&gt;&lt;br&gt;Rémi Fraisse était venu ce jour-là pour participer à la contestation contre le projet du barrage sur la zone humide du Testet. « [&#133;] L&#146;un des derniers à l&#146;avoir croisé est un «militant pacifiste» qui dit s&#146;appeler Dadou. C&#146;était samedi après-midi. «On a discuté une demi-heure ensemble. C&#146;était la première fois qu&#146;il venait sur une ZAD [acronyme de Zone à défendre pour les militants pro-environnement, ndlr] . Il se renseignait sur l&#146;organisation du lieu. Il a dit qu&#146;il n&#146;était jamais allé sur un « front ». Il disait s&#146;intéresser aux utopies et aux villages autogérés.» [&#133;] »*&lt;br&gt;&lt;br&gt;*https://www.liberation.fr/societe/2014/10/28/remi-fraisse-un-botaniste-egare_1131485   (consulté le 12 août 2020)"><img decoding="async" width="1200" height="800" data-id="5020" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_002.jpg" alt="" class="wp-image-5020" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_002.jpg 1200w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_002-300x200.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_002-1024x683.jpg 1024w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_002-150x100.jpg 150w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_002-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px"></a></figure>



<figure class="wp-block-image size-full"><a href="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003.jpg" data-lbwps-width="1000" data-lbwps-height="338.82352941176" data-lbwps-srcsmall="http://htc-wp.ddev.site:8000/wp-content/uploads/htc_gr_502_img_003-150x51.jpg" data-lbwps-caption="Sur le lieu du drame, au matin de la mort de Rémi Fraisse, des zadistes près du générateur électrique qui avait été laissé sur place. Sivens, Département du Tarn, France &amp;#8211; 26 Octobre 2014.&lt;br&gt;&lt;br&gt;« [&#133;] En prévision du rassemblement, la préfecture (avait) fait évacuer le chantier ainsi que tout le matériel. Les gendarmes mobiles présents pour protéger le chantier sont retirés. Ne restent sur place qu&amp;rsquo;une cabane de chantier et un générateur électrique équipé de projecteurs, gardés par trois vigiles. Dans la nuit du 24 au 25, « un groupe d&amp;rsquo;une trentaine de personnes » incendie cette cabane et ce générateur, ce qui provoque probablement le retour des forces de l&amp;rsquo;ordre. La gendarmerie revient donc sur le site alors que les CRS se retirent eux à 18 heures. [&#133;] »*&lt;br&gt;&lt;br&gt;*https://fr.wikipedia.org/wiki/Chronologie_du_projet_de_barrage_de_Sivens   (consulté le 12 août 2020)"><img decoding="async" width="1700" height="576" data-id="5021" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003.jpg" alt="" class="wp-image-5021" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003.jpg 1700w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003-300x102.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003-1024x347.jpg 1024w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003-150x51.jpg 150w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003-768x260.jpg 768w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_003-1536x520.jpg 1536w" sizes="(max-width: 1700px) 100vw, 1700px"></a></figure>



<figure class="wp-block-image size-full"><a href="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_004.jpg" data-lbwps-width="800" data-lbwps-height="600" data-lbwps-srcsmall="http://htc-wp.ddev.site:8000/wp-content/uploads/htc_gr_502_img_004-150x113.jpg" data-lbwps-caption="Sur le lieu du drame, au matin de la mort de Rémi Fraisse.&lt;br&gt;&amp;#8211; Un amas de douilles de munitions utilisées par les gendarmes.&lt;br&gt;&amp;#8211; La presse interviewe une opposante au barrage.&lt;br&gt;Sivens, Département du Tarn, France &amp;#8211; 26 Octobre 2014.&lt;br&gt;&lt;br&gt;« Le directeur général de la gendarmerie nationale (DGGN), Denis Favier, « (maintient) qu&amp;rsquo;il n&amp;rsquo;y a pas eu faute de la part du gradé qui a lancé » la grenade offensive qui a tué le jeune manifestant dans la nuit du 25 au 26 octobre. « Entre minuit et 3 heures du matin, ce sont 23 grenades qui ont été lancées », déclare Denis Favier qui juge « inexact » le chiffre d&amp;rsquo;une quarantaine de projectiles qui a pu être avancé. »*&lt;br&gt;&lt;br&gt;« Le préfet du Tarn, qui détient l&amp;rsquo;autorité publique, a fait appel aux forces de gendarmerie car il y avait des risques d&amp;rsquo;affrontement avec des contre-manifestants favorables au barrage. Il y avait aussi la crainte de voir des casseurs se rendre dans la ville proche de Gaillac. Enfin il fallait éviter le « piégeage » du site qui aurait compromis la reprise des travaux. »**&lt;br&gt;&lt;br&gt;*https://www.midilibre.fr/2014/11/08/barrage-de-sivens-23-grenades-offensives-tirees-la-nuit-de-la-mort-de-fraisse,1078016.php&lt;br&gt;**https://www.leparisien.fr/faits-divers/drame-de-sivens-23-grenades-lancees-selon-le-patron-de-la-gendarmerie-08-11-2014-4276051.php&lt;br&gt;(consultés le 12 août 2020)"><img loading="lazy" decoding="async" width="1132" height="849" data-id="5022" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_004.jpg" alt="" class="wp-image-5022" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_004.jpg 1132w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_004-300x225.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_004-1024x768.jpg 1024w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_004-150x113.jpg 150w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_004-768x576.jpg 768w" sizes="(max-width: 1132px) 100vw, 1132px"></a></figure>



<figure class="wp-block-image size-full"><a href="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_005.jpg" data-lbwps-width="900" data-lbwps-height="600" data-lbwps-srcsmall="http://htc-wp.ddev.site:8000/wp-content/uploads/htc_gr_502_img_005-150x100.jpg" data-lbwps-caption="Sur le lieu du drame, au matin de la mort de Rémi Fraisse.&lt;br&gt;Ici un amas de douilles de munitions utilisées par les gendarmes. Sivens, Département du Tarn, France &amp;#8211; 26 Octobre 2014.&lt;br&gt;&lt;br&gt;D&amp;rsquo;après Médiapart, « Selon le décompte officiel, plus de 700 grenades en tout genre ont été tirées, dont 42 offensives. »*&lt;br&gt;&lt;br&gt;« Deux semaines après le décès de Rémi Fraisse, sur le chantier contesté du barrage de Sivens (Tarn), le général Denis Favier, directeur général de la gendarmerie nationale, revient sur les circonstances du drame. [&#133;]&lt;br&gt;Depuis début septembre, les heurts entre forces de l&amp;rsquo;ordre et zadistes ont été particulièrement violents, au point que 56 policiers et gendarmes ont été blessés. [&#133;] nous avons très vite compris qu&amp;rsquo;une frange radicale de casseurs viendrait se mêler aux manifestants pacifiques. [&#133;]&lt;br&gt;&lt;br&gt;On évoque une quarantaine de grenades de ce type utilisées au cours de ces affrontements&amp;#8230;&lt;br&gt;Non, c&amp;rsquo;est inexact. Entre minuit et 3 heures du matin, ce sont 23 grenades qui ont été lancées. Environ 400 le sont tous les ans, c&amp;rsquo;est dire que les affrontements ont été particulièrement violents. J&amp;rsquo;ai vu des officiers, présents dans la gendarmerie depuis trente ans, qui m&amp;rsquo;ont dit ne jamais avoir vu un tel niveau de violence. Nous sommes face à des gens qui étaient présents pour « casser » du gendarme. »**&lt;br&gt;&lt;br&gt;*https://www.mediapart.fr/journal/france/121114/mort-de-remi-fraisse-le-recit-des-gendarmes-place-linterieur-dos-au-mur&lt;br&gt;**https://www.leparisien.fr/faits-divers/drame-de-sivens-23-grenades-lancees-selon-le-patron-de-la-gendarmerie-08-11-2014-4276051.php&lt;br&gt;(consultés le 12 août 2020)"><img loading="lazy" decoding="async" width="1200" height="800" data-id="5023" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_005.jpg" alt="" class="wp-image-5023" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_005.jpg 1200w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_005-300x200.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_005-1024x683.jpg 1024w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_005-150x100.jpg 150w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_005-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px"></a></figure>



<figure class="wp-block-image size-full"><a href="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006.jpg" data-lbwps-width="1000" data-lbwps-height="338.82352941176" data-lbwps-srcsmall="http://htc-wp.ddev.site:8000/wp-content/uploads/htc_gr_502_img_006-150x51.jpg" data-lbwps-caption="La presse sur le lieu du drame, au matin de la mort de Rémi Fraisse. &lt;br&gt;Photo de droite une interview de Ben Lefetey, porte-parole du collectif Sauvegarde de la zone humide du Testet.&lt;br&gt;« [&#133;] «Selon les premiers éléments que nous avons recueillis, la mort a eu lieu dans le contexte d&#146;affrontements avec les gendarmes. Nous ne disons pas que les forces de l&#146;ordre ont tué un opposant mais un témoin nous a dit que le décès s&#146;était passé au moment d&#146;affrontements», indique Ben Lefetey,[&#133;]. »* Sivens, Département du Tarn, France &amp;#8211; 26 Octobre 2014.&lt;br&gt;&lt;br&gt;*https://reporterre.net/Drame-au-Testet-un-mort-Premier   (consulté le 12 août 2020)"><img loading="lazy" decoding="async" width="1700" height="576" data-id="5024" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006.jpg" alt="" class="wp-image-5024" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006.jpg 1700w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006-300x102.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006-1024x347.jpg 1024w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006-150x51.jpg 150w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006-768x260.jpg 768w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_006-1536x520.jpg 1536w" sizes="(max-width: 1700px) 100vw, 1700px"></a></figure>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="1200" height="800" data-id="5025" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_007.jpg" alt="" class="wp-image-5025" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_007.jpg 1200w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_007-300x200.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_007-1024x683.jpg 1024w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_007-150x100.jpg 150w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_007-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px"></figure>



<figure class="wp-block-image size-full"><img loading="lazy" decoding="async" width="1200" height="800" data-id="5026" src="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_008.jpg" alt="" class="wp-image-5026" srcset="https://james60485.github.io/wp-content/uploads/htc_gr_502_img_008.jpg 1200w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_008-300x200.jpg 300w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_008-1024x683.jpg 1024w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_008-150x100.jpg 150w, https://james60485.github.io/wp-content/uploads/htc_gr_502_img_008-768x512.jpg 768w" sizes="(max-width: 1200px) 100vw, 1200px"></figure>
